    // 不立即销毁  如果返回的是一个函数数据类型 要等返回值执行完后 fn才能销毁
    function fn() {
        var count = 0;// 1 2
        return function () { // class = f1
            count++;
            console.log(count);
        }
    }
    var f = fn(); // count = 1 count = 2
    f(); // 1
    f(); // 2
    console.log(fn()); // 函数返回值
